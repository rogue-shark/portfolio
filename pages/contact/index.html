<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Silkscreen&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container-1 row">
          <div class="nav-logo"><a class="nav-logo-link" href="https://rogue-shark.github.io/portfolio/"></a></div>
          <div>
            <ul class="nav-list">
              <li><a href="../.." class="nav-item">Home</a></li>
              <li><a href="../projects" class="nav-item">My Works</a></li>
              <li><a href="../about" class="nav-item">About</a></li>
              <li><button class="btn btn-resume"><a href="https://drive.google.com/file/d/1BKE2ezrLTWoBu6pdlmi77BCBElrXMy74/view?usp=sharing" class="nav-item">Resume</a></button></li>
            </ul>
          </div>
          <div class="toggle-button">
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
          </div>
        </div>
      </nav>

      <section id="about" class="hero">
        <div class="contact-container container-2">
          <h1>Contact</h1>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </section>


      <!-- -------------SCRIPT------------  -->
      <script src="../../app.js"></script>
      <script src="app.js"></script>

</body>
</html>
